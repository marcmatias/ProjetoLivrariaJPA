<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:body>
	<h:form>
		<h:messages/>
		<h:panelGrid columns="2">
			<h:outputLabel value="Digite o Título do Livro:  " for="titulo"/>
			<h:inputText id="titulo" value="#{livroBean.livro.titulo}"/>
			<h:outputLabel value="Digite a quantidade de páginas:  " for="paginas"/>
			<h:inputText id="paginas" value="#{livroBean.livro.qtdePaginas}"/>
			<h:commandButton value="Cadastrar" action="#{livroBean.cadastrarLivro}"/>
		</h:panelGrid>
	</h:form>
</h:body>	

</html>
