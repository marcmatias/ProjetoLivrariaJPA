<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
		
<h:head>
	<meta content="charset=UTF-8"/>
</h:head>
<h:body>
	<h:form>
	<h:messages/>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome" for="nome"/>
			<h:inputText id="nome" value="#{autorBean.autor.nome}" required="true" requiredMessage="Preencha o nome do autor" validatorMessage="Digite apenas 40 caracteres no nome do autor">
				<f:validateLength maximum="40"/>
			</h:inputText>
			<h:outputLabel value="País de origem" for="paisDeOrigem"/>
			<h:inputText id="paisDeOrigem" value="#{autorBean.autor.paisDeOrigem}" />
			<h:commandButton value="Enviar" action="#{autorBean.cadastrarAutor}"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
